name: codeclarity

services:
  rabbitmq:
    restart: always
    image: rabbitmq:4.1.4-management-alpine
    hostname: "codeclarity"
    env_file:
      - .env.amqp
    environment:
      - RABBITMQ_ENABLED_PLUGINS_FILE=/etc/rabbitmq/enabled_plugins
    command: |
      bash -c '
        rabbitmq-plugins enable rabbitmq_management rabbitmq_prometheus --offline &&
        exec docker-entrypoint.sh rabbitmq-server
      '
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 500M

  db:
    image: postgres:17.6-alpine
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    volumes:
      - ./docker-entrypoint-initdb:/docker-entrypoint-initdb.d/
      - ./dump:/dump
      - db_data_container:/var/lib/postgresql/data/pgdata
    env_file:
      - .env.database

  adminer:
    image: adminer:5.4.1
    restart: always
    command: [ "php", "-d", "memory_limit=-1", "-d", "post_max_size=500M", "-d", "upload_max_filesize=500M", "-S", "0.0.0.0:8080", "-t", "/var/www/html" ]

  api:
    image: codeclarityce/api
    env_file:
      - .env.api
      - .env.mail
      - .env.amqp
      - .env.database
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
      adminer:
        condition: service_started
    volumes:
      - ./jwt:/home/codeclarity/app/jwt
      - .env.api:/home/codeclarity/app/env/.env.prod
      - projects:/home/codeclarity/private
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 500M

  frontend:
    image: codeclarityce/frontend
    env_file:
      - .env.frontend
    restart: always
    ports:
      # HTTP
      - target: 80
        published: ${HTTP_PORT:-80}
        protocol: tcp
      # HTTPS
      - target: 443
        published: ${HTTPS_PORT:-443}
        protocol: tcp
      # HTTP/3
      - target: 443
        published: ${HTTP3_PORT:-443}
        protocol: udp
      # Rabbitmq
      - target: 15672
        published: 15672
        protocol: tcp
      # Adminer
      - target: 8080
        published: 8080
        protocol: tcp
      # API
      - target: 3000
        published: 3000
        protocol: tcp
      # API
      - target: 3001
        published: 3001
        protocol: tcp
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./config/Caddyfile:/etc/caddy/Caddyfile:ro
      # Uncomment the following line to use your own certificates
      # - ./certs:/etc/caddy/certs:ro
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 500M

  service-dispatcher:
    image: codeclarityce/service-dispatcher
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
      adminer:
        condition: service_started
    env_file:
      - .env.amqp
      - .env.codeclarity
      - .env.database
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
        reservations:
          cpus: '0.25'
          memory: 250M

  service-downloader:
    image: codeclarityce/service-downloader
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
      adminer:
        condition: service_started
    env_file:
      - .env.amqp
      - .env.codeclarity
      - .env.database
    volumes:
      - projects:/private
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 500M

  service-follower:
    image: codeclarityce/service-package-follower
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
      adminer:
        condition: service_started
    env_file:
      - .env.amqp
      - .env.codeclarity
      - .env.database
    volumes:
      - projects:/private
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 500M

  service-scheduler:
    image: codeclarityce/service-scheduler
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
      adminer:
        condition: service_started
    env_file:
      - .env.amqp
      - .env.codeclarity
      - .env.database
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
        reservations:
          cpus: '0.25'
          memory: 250M

  service-notifier:
    image: codeclarityce/service-notifier
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
      adminer:
        condition: service_started
    env_file:
      - .env.amqp
      - .env.codeclarity
      - .env.database
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
        reservations:
          cpus: '0.25'
          memory: 250M

  plugin-js-sbom:
    image: codeclarityce/plugin-js-sbom
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
      adminer:
        condition: service_started
    env_file:
      - .env.amqp
      - .env.codeclarity
      - .env.database
    volumes:
      - projects:/private
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 500M
        reservations:
          cpus: '0.5'
          memory: 250M

  plugin-license-finder:
    image: codeclarityce/plugin-license-finder
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
      adminer:
        condition: service_started
    env_file:
      - .env.amqp
      - .env.codeclarity
      - .env.database
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 500M
        reservations:
          cpus: '0.5'
          memory: 250M

