  plugin-vuln-finder:
    image: codeclarityce/plugin-vuln-finder
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
      adminer:
        condition: service_started
    env_file:
      - .env.amqp
      - .env.codeclarity
      - .env.database
    volumes:
      - projects:/private
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  plugin-php-sbom:
    image: codeclarityce/plugin-php-sbom
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
      adminer:
        condition: service_started
    env_file:
      - .env.amqp
      - .env.codeclarity
      - .env.database
    volumes:
      - projects:/private
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 500M
        reservations:
          cpus: '0.5'
          memory: 250M

  plugin-codeql:
    image: codeclarityce/plugin-codeql
    platform: linux/amd64 # CodeQL works only on x86 platforms
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
      adminer:
        condition: service_started
    env_file:
      - .env.amqp
      - .env.codeclarity
      - .env.database
    volumes:
      - projects:/private
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  service-knowledge:
    image: codeclarityce/service-knowledge
    restart: always
    command: ["/home/codeclarity/knowledge/plugin", "-knowledge", "-action", "update", "-daemon"]
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
      adminer:
        condition: service_started
    env_file:
      - .env.amqp
      - .env.codeclarity
      - .env.knowledge
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 2G

  prometheus:
    image: prom/prometheus:v3.7.1
    container_name: codeclarity-prometheus
    restart: always
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.external-url=http://localhost:9091'
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  grafana:
    image: grafana/grafana:12.2.0
    container_name: codeclarity-grafana
    restart: always
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:v0.18.1
    container_name: codeclarity-postgres-exporter
    restart: always
    env_file:
      - .env.database
    environment:
      - DATA_SOURCE_NAME=postgresql://${PG_DB_USER}:${PG_DB_PASSWORD}@${PG_DB_HOST}:${PG_DB_PORT}/${PG_DB_NAME}?sslmode=disable
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  rabbitmq_data:

  caddy_data:
  caddy_config:

  results_db_data_container:
  results_db_apps_data_container:
  db_data_container:

  projects:
  prometheus_data:
  grafana_data:
